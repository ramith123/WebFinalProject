{% extends "appLayout.html" %}
{% block title %}Search{% endblock %}
{% block page %}Search{% endblock %}

{{ super() }}

{% block content %}



<div class="valign-wrapper">
  <div class="row">
    <form method="POST">
      <div class="input-field col s12 ">
        <input class="black-text" name="query" type="text" class="validate"> <!-- doesnt align center-->
        <label class="" for="search">Enter Search</label>
        <button type="submit" name="submit" value="search" class="waves-effect waves-light btn">Search</a>
      </div>

    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for video in videos %}
    <div class="col m3">
      <div class="card">
        <div class="card-image">
          <img src="{{ video.thumbnail }}">
          <span class="card-title"><img style="width:20%; height:10%"
              src="https://i0.wp.com/livelikejohnbernecker.com/wp-content/uploads/2018/01/youtube-logo-designer-youtube-logo-png-transparent-background-download-diy-logo-designs.png?fit=1000%2C566&ssl=1"></span>
        </div>
        <div class="card-content">
          <p>{{ video.title }}</p>
        </div>
        <div class="card-action left-align">
          <a href="{{ video.url }}" target="_blank">View</a>
          <small class="right-align text-black">{{ video.duration }} mins</small> <!--need this to align right-->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
