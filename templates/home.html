                        </div>
                        <div class="card-content">
                            <p>{{ video.title}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </li>

<script>
$(document).ready(function(){
    $('.slider').slider({
        height:500,
        indicators:false,
        interval: 100000000
    });
});

$('.next').click(function(){
