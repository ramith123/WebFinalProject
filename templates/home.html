{% extends "appLayout.html" %}
{% block title %}Home{% endblock %}

{{ super() }}

{% block content %}

<h3>Hot 100</h3>
<!-- <a href="#" class="slider-trigger" data-target="mobile-links"><i class="material-icons">view_module</i></a> -->
<div class="slider hide-on-med-and-down">
    <ul class="slides grey lighten-3 center-align">
        {% for row in videos|slice(17) %}
        <li>
            <div class="row">
                {% for video in row %}
                <div class="col m2 s5">
                    <div class="card">
                        <div class="card-image">
                            <a href="{{ video.url }}" target="_blank"><img src="{{ video.thumbnail }}"
                                    class="responsive-img"></a>
                        </div>
                        <div class="card-content">
                            <p>{{ video.title}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="carousel-fixed-item right">
    <button class="prev z-depth-0 btn grey btn-flat center"><i class="large material-icons">chevron_left</i></button>
    <button class="next z-depth-0 btn grey btn-flat center"><i class="large material-icons">chevron_right</i></button>
</div>

<script>
    $(document).ready(function () {
        $('.slider').slider({
            height: 500,
            indicators: false,
            interval: 100000000
        });
    });

    $('.next').click(function () {
        $('.slider').slider('next');
    });

    $('.prev').click(function () {
        $('.slider').slider('prev');
    });
