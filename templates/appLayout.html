<!DOCTYPE html>
<html>

<head>


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://miro.medium.com/max/1600/1*i1yv42RrOYhvw7U2MM4qCg.gif" type="image/gif">
    <title>{% block title %}{% endblock %}</title>

    <style>
        body,
        html {
            height: 100%;
            text-align: center;
            margin: 0;
            background-color: rgb(255, 255, 255);
            /*background-color: rgb(14, 17, 31);*/

        }

        .input-field input {
            color: white;
        }

        [type="checkbox"].filled-in:checked+span:not(.lever):after {
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #ff6f00;
            background-color: #ff6f00;
            z-index: 0;
        }
    </style>
</head>

<body>
    <!--Change colours and add icons-->
    <nav class="nav-wrapper indigo"> 
        <div class="container">
            <div class="left">
                <!-- <img width="63" height="63" src="https://miro.medium.com/max/1600/1*i1yv42RrOYhvw7U2MM4qCg.gif">   Messes up stuff-->
                <a href="/" class="brand-logo">RDCJ Music</a>
            </div>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/" class="waves-effect waves-light">Home</a></li>
                <li><a href="#" class="waves-effect waves-light">Your Playlists</a></li> <!--Ensure Loggin is neccessary for access, change route to /playlists-->
                <li><a href="#" class="waves-effect waves-light">Create Playlist</a></li> <!--Ensure Loggin is neccessary for access-->
                <li><a href="/search" class="waves-effect waves-light">Search</a></li>
                <li><a href="/register" class="waves-effect waves-light">Register</a></li>
                <li><a href="/login" class="waves-effect waves-light">Login</a></li>
                
            </ul>
        </div>
    </nav>

    <ul class="sidenav left-align" id="mobile-links">
        <li><a href="/" class="waves-effect waves-dark">Home</a></li>
        <li><a href="#" class="waves-effect waves-dark">Your Playlists</a></li> <!--Ensure Loggin is neccessary for access, change route to /playlists-->
        <li><a href="#" class="waves-effect waves-dark">Create Playlist</a></li> <!--Ensure Loggin is neccessary for access-->
        <li><a href="/search" class="waves-effect waves-dark">Search</a></li>
        <li><a href="/register" class="waves-effect waves-dark">Register</a></li>
        <li><a href="/login" class="waves-effect waves-dark">Login</a></li>
    </ul>
    <a href="" class="brand-logo center ">{% block page %}{% endblock %}</a>
    
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        })
    </script>

    <div>{% block content %}{% endblock %}</div>
</body>
</html>
